<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de Tabelas HTML</title>
</head>
<body>
    <h2>Mesclando Linhas</h2>
    <table border="1" height="100">
        <caption>tabela com linhas Mescladas</caption>
        <tr bgcolor="red">
            <th rowspan="3">Linhas Mescladas</th>
            <th>Título 2</th>
            <th>Título 3</th>
        </tr>
        <tr>
            <td>Celula 1</td>
            <td>Celula 1</td>
        </tr>
        <tr>
            <td>Celula 1</td>
            <td>Celula 1</td>
        </tr>
    </table>
    <h2>mesclando colunas</h2>
    <table border="1">
        <tr>
            <th colspan="3">Colunas Mescladas</th>
        </tr>
        <tr>
            <td>Celula 1</td>
            <td>Celula 2</td>
            <td>Celula 3</td>
        </tr>
        <tr>
            <td>Celula 1</td>
            <td>Celula 2</td>
            <td>Celula 3</td>
        </tr>
    </table>
    <h1>Tabelas HTML</h1>

    <table border="1" width="80%" height="200" cellspacing="5" cellpadding="5">
        <tfoot>
            <tr>
                <td valign="top" align="center">Rodapé</td>
                 <td valign="middle" align="center">Rodapé</td>
                 <td valign="bottom" align="center">Rodapé</td>
             </tr>
            </tfoot>
        <thead>
        <tr>
            <th>Tíulo 1</th>
            <th>Tíulo 2</th>
            <th>Tíulo 3</th>
        </tr>
        </thead>
        <tbody>
        <tr>
           <td align="left">Celula</td>
            <td align="center">Celula</td>
            <td align="right">Celula</td>
        </tr>
        </tbody>
        
    </table>
</body>
</html>
